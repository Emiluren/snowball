<!DOCTYPE HTML>
<html>
  <head>
    <title>Snowball</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script type="text/javascript" src="input.js"></script>
    <script type="text/javascript" src="level.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <div>
      <form id="login">
        <code>Lobby </code>
        <input type="text" size="64" id="lobby" value="Main" />

        <code>Username </code>
        <input type="text" size="64" id="username" />

        <input type="submit" style="display: none" />
      </form>
      <div id="console" style="display: none">
        <div id="console-output"></div>
        <form id="console-input">
          <input type="text" size="64" id="line" />
          <input type="submit" style="display: none" />
        </form>
        <form id="game-starter">
          <input type="submit" value="Start Game!" />
        </form>
      </div>
      <div id="game-container">
      </div>
    </div>
  </body>
</html>
